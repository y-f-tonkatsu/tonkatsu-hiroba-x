<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="reset.css">

    <style>
        .test{
            background: rgba(255, 0, 0, 0.2);
        }

        .all {
            display: flex;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            justify-content: end;
        }
        .full {
            display: block;
            width: 100%;
            margin-top: auto;
        }

        .container{
            width: 100%;
            position: absolute;
        }

        input, input:focus {
            font-size: 4vw;
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
        }

        .text1 {
            top: 93vw;
            left : 28vw;
            width: 54vw;
            height: 6vw;
        }
        .text2 {
            top: 45.0vw;
            left : 11vw;
            width: 80vw;
            height: 3vw;
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 49vw;
            z-index: 100;
            width: 100vw;
            height: 50vw;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $(function(){
                let n = 1;
                $(".main").click(function(){
                    n++;
                    if(n == 8){
                        n = 1;
                    }
                    if(n == 6){
                        $(".text1").focus().show();
                    } else {
                        $(".text1").focus().hide();
                    }
                    $(".main").attr("src", "a0" + n + ".png");
                    $(".text1").val("");
                });
            })
        });
    </script>

</head>
<body>
<div class="all">
    <img src="a01.png" class="full main">
    <input type="text" class="text1">
</div>
</body>
</html>
